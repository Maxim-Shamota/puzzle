<form class="cabin-calc__form">
    <div class="cabin-calc__form-title">Оставьте заявку на @@title
    </div>
    <input autocomplete="off" type="text" name="name" data-error="Ошибка" placeholder="Ваше имя"
        class="cabin-calc__form-input input">
    <input autocomplete="off" type="text" name="phone" data-error="Ошибка" placeholder="Ваш телефон"
        class="cabin-calc__form-input input">
    <button type="submit" class="cabin-calc__form-btn">Отправить</button>
</form>
