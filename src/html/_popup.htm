<div id="call-back" aria-hidden="true" class="call-back popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__context">
				<h2 class="popup__context-title">Здравствуйте!</h2>
				<h3 class="popup__context-subtitle">Отправьте нам Ваш номер телефона и мы перезвоним в течении 60 секунд
				</h3>
				<input autocomplete="off" type="text" name="form[]" data-error="Ошибка"
					placeholder="Номер Вашего телефона" class="input popup__context-input">
				<input autocomplete="off" type="text" name="form[]" data-error="Ошибка"
					placeholder="Ваше имя" class="input popup__context-input">
				<button type="submit" class="button popup__context-btn">Заказать звонок</button>
			</div>
		</div>
	</div>
</div>

<div id="popup" aria-hidden="true" class="popup">

		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
			</div>
		</div>

</div>
