<div id="offer" aria-hidden="true" class="offer popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<form class="popup__context-tx">
				<h2 class="popup__context-title">Здравствуйте!</h2>
				<h3 class="popup__context-subtitle">Отправьте нам Ваши контакты и наименование товара. Мы
					перезвоним Вам в течении 60 секунд
				</h3>
				<input autocomplete="off" type="text" name="name" data-error="Ошибка" placeholder="Ваше имя"
					class="input popup__context-input">
				<input autocomplete="off" type="text" name="phone" data-error="Ошибка"
					placeholder="Номер Вашего телефона" class="input popup__context-input">
				<textarea name="offer" id="" type="text" cols="30" rows="3" class="textarea popup__context-textarea"
					placeholder="Ваш заказ"></textarea>
				<button type="submit" class="button popup__context-btn">Отправить</button>
			</form>
		</div>
	</div>
</div>
